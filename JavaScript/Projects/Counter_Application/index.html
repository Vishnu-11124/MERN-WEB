<body>
    <div style="text-align: center;">
        <h1>Counter Application</h1>
        <div id="counter" style="font-size: 2em; margin-bottom: 20px; text-align: center;">0</div>
        <button id="increment" style="padding: 10px 20px; font-size: 1em;">Increment</button>

    </div>
