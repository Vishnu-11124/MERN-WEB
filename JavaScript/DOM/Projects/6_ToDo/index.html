<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
        <h1>ToDos</h1>
      <form id="form">
        <input type="text" id="tasks" placeholder="Enter a todo" />
        <button>Add Task</button>
      </form>
      <h2>Task List</h2>
      <button id="all">All Task</button>
      <button id="pending">Pending Task</button>
      <button id="completed">Completed Task</button>
      <ul class="todos">

      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
