<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(168, 85, 247, 0.4); }
            50% { box-shadow: 0 0 50px rgba(168, 85, 247, 0.6); }
        }
        .glow-box {
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .float {
            animation: float 4s ease-in-out infinite;
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background-size: 200% 200%;
            animation: gradient-shift 8s ease infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); opacity: 1; }
            100% { transform: scale(1.05); opacity: 0; }
        }
        .pulse-ring {
            animation: pulse-ring 2s ease-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-blue-900 min-h-screen flex items-center justify-center p-4 animated-gradient">
    
    <!-- Decorative circles -->
    <div class="absolute top-20 left-10 w-32 h-32 bg-purple-500/20 rounded-full blur-3xl"></div>
    <div class="absolute bottom-20 right-10 w-40 h-40 bg-blue-500/20 rounded-full blur-3xl"></div>
    
    <div id="wrapper" class="relative w-full max-w-xl bg-gradient-to-br from-gray-900/80 to-gray-800/80 backdrop-blur-2xl rounded-3xl shadow-2xl p-6 border border-purple-500/30 glow-box">
        
        <!-- Floating emoji icon -->
        <div class="float text-center mb-3">
            <div class="inline-block text-5xl">üéØ</div>
        </div>
        
        <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-600 to-orange-400 text-center mb-1">Guessify</h1>
        <h2 class="text-2xl font-semibold text-purple-300 text-center mb-2">Number Guessing Game</h2>
        <p class="text-purple-300 text-center text-sm mb-5">Can you crack the code?</p>
        
        <div class="bg-gradient-to-r from-purple-600/30 to-blue-600/30 rounded-2xl p-4 mb-5 border border-purple-500/40 backdrop-blur-sm">
            <p class="text-white text-center mb-1">Guess a number between <span class="font-bold text-yellow-300">1</span> and <span class="font-bold text-yellow-300">100</span></p>
            <p class="text-purple-200 text-center text-sm">You have <span class="font-bold text-yellow-300">10 attempts</span> to win!</p>
        </div>

        <form class="form mb-5">
            <div class="mb-4">
                <label for="guessField" class="block text-xl font-bold text-purple-300 mb-3 text-center">Enter Your Guess</label>
                <div class="relative">
                    <input 
                        type="text" 
                        id="guessField" 
                        class="guessField w-full bg-gradient-to-r from-purple-900/60 to-blue-900/60 text-white text-4xl font-bold text-center px-6 py-4 rounded-2xl border-2 border-purple-500/50 focus:border-purple-400 focus:outline-none focus:ring-4 focus:ring-purple-500/30 transition-all duration-300 placeholder:text-purple-400/40 shadow-lg"
                        placeholder="?"
                    >
                </div>
            </div>
            <input 
                type="submit" 
                id="subt" 
                value="üöÄ SUBMIT GUESS" 
                class="guessSubmit w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white text-lg font-bold py-4 rounded-2xl transition-all duration-300 transform hover:scale-105 cursor-pointer shadow-xl hover:shadow-2xl border-2 border-purple-400/30"
            >
        </form>

        <div class="resultParas space-y-3">
            <div class="bg-purple-900/40 rounded-xl p-3 border border-purple-500/30 backdrop-blur-sm">
                <p class="text-purple-200 flex items-center justify-between text-sm">
                    <span class="font-semibold">üìù Previous Guesses:</span> 
                    <span class="guesses text-yellow-300 font-bold"></span>
                </p>
            </div>
            
            <div class="bg-blue-900/40 rounded-xl p-3 border border-blue-500/30 backdrop-blur-sm">
                <p class="text-blue-200 flex items-center justify-between text-sm">
                    <span class="font-semibold">‚ö° Attempts Left:</span> 
                    <span class="lastResult text-yellow-300 font-bold text-2xl"></span>
                </p>
            </div>
            
            <div class="bg-gradient-to-r from-purple-900/40 to-blue-900/40 rounded-xl p-4 border border-purple-400/30 backdrop-blur-sm min-h-[60px] flex items-center justify-center">
                <p class="lowOrHi text-yellow-300 text-lg font-bold text-center drop-shadow-lg"></p>
            </div>
        </div>

        <!-- New Game Button (hidden by default) -->
        <button 
            id="newGameBtn" 
            onclick="startNewGame()" 
            class="hidden w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 text-white text-lg font-bold py-4 rounded-2xl transition-all duration-300 transform hover:scale-105 cursor-pointer shadow-xl hover:shadow-2xl border-2 border-green-400/30 mt-4"
        >
            üéÆ Play New Game
        </button>
        
        <!-- Decorative corner accents -->
        <div class="absolute top-0 left-0 w-20 h-20 border-t-2 border-l-2 border-purple-500/30 rounded-tl-3xl"></div>
        <div class="absolute bottom-0 right-0 w-20 h-20 border-b-2 border-r-2 border-blue-500/30 rounded-br-3xl"></div>
    </div>

    <script>
        let form = document.querySelector(".form");
        let remChances = document.querySelector(".lastResult");
        let value = document.querySelector(".lowOrHi");
        let previousValue = document.querySelector(".guesses");
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let chances = 10;
        remChances.innerHTML = chances;
        let preGuess = [];

        form.addEventListener("submit", (e) => {
          e.preventDefault();

          let guessedValue = parseInt(document.querySelector("#guessField").value);

          let calculate = () => {
            // let lo = Math.round((startValue + endValue) / 2);
            if (guessedValue === randomNumber) {
              value.innerText = `üéâ Correct! The value is ${guessedValue}`;
              chances -= 1;
              remChances.innerHTML = chances;
              preGuess.push(guessedValue);
              previousValue.innerHTML = preGuess;
              playToken(chances);
            } else if (guessedValue > randomNumber) {
              value.innerText = `üìâ Too High! Try Lower`;
              chances -= 1;
              remChances.innerHTML = chances;
              preGuess.push(guessedValue);
              previousValue.innerHTML = preGuess;
              playToken(chances);
            } else {
              value.innerText = `üìà Too Low! Try Higher`;
              chances -= 1;
              remChances.innerHTML = chances;
              preGuess.push(guessedValue);
              previousValue.innerHTML = preGuess;
              playToken(chances);
            }
            console.log(preGuess);
            
            // Clear input field after submission
            document.querySelector("#guessField").value = "";
          };

          let playToken = (chances) => {
            if (chances === 0) {
              document.getElementById("subt").setAttribute("disabled", "true");
              document.getElementById("newGameBtn").classList.remove("hidden");
              value.innerText = `üíÄ Game Over! The number was ${randomNumber}`;
            }
          };

          if (guessedValue < 1) {
            alert("Please enter a valid guess..");
          } else if (guessedValue > 100) {
            alert("Please enter a valid guess..");
          } else if (isNaN(guessedValue)) {
            alert("Please enter a valid guess..");
          } else {
            calculate();
          }
        });

        // New Game function
        function startNewGame() {
          // Reset all variables
          randomNumber = Math.floor(Math.random() * 100) + 1;
          chances = 10;
          preGuess = [];
          
          // Reset display
          remChances.innerHTML = chances;
          previousValue.innerHTML = "";
          value.innerText = "";
          document.querySelector("#guessField").value = "";
          
          // Enable submit button and hide new game button
          document.getElementById("subt").removeAttribute("disabled");
          document.getElementById("newGameBtn").classList.add("hidden");
        }
    </script>
</body>
</html>
