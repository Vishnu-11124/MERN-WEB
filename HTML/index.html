<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 min-h-screen p-4">
    <div class="max-w-md mx-auto mt-10">
        <!-- Search Box -->
        <div class="bg-white/20 backdrop-blur-lg rounded-3xl p-6 shadow-2xl mb-6">
            <div class="flex items-center gap-3">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..."
                    class="flex-1 bg-white/90 text-gray-800 px-6 py-4 rounded-full outline-none text-lg placeholder:text-gray-500"
                >
                <button 
                    onclick="searchWeather()"
                    class="bg-white text-purple-600 w-16 h-16 rounded-full flex items-center justify-center hover:bg-gray-100 transition-all duration-300 transform hover:scale-110 shadow-lg"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-500/90 backdrop-blur-lg rounded-2xl p-4 mb-6 text-white text-center fade-in">
            <p class="font-semibold">City not found! Please try again.</p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden bg-white/20 backdrop-blur-lg rounded-3xl p-8 text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent"></div>
            <p class="text-white mt-4 font-semibold">Loading weather data...</p>
        </div>

        <!-- Weather Display -->
        <div id="weatherDisplay" class="hidden fade-in">
            <!-- Main Weather Card -->
            <div class="bg-white/20 backdrop-blur-lg rounded-3xl p-8 shadow-2xl mb-6">
                <!-- City Name & Date -->
                <div class="text-center mb-6">
                    <h2 id="cityName" class="text-4xl font-bold text-white mb-2">City Name</h2>
                    <p id="currentDate" class="text-white/80 text-lg"></p>
                </div>

                <!-- Weather Icon & Temp -->
                <div class="text-center mb-6">
                    <div class="float-animation inline-block mb-4">
                        <img id="weatherIcon" src="" alt="weather" class="w-32 h-32 drop-shadow-2xl">
                    </div>
                    <h1 id="temperature" class="text-7xl font-bold text-white mb-2">0°C</h1>
                    <p id="weatherDescription" class="text-2xl text-white/90 capitalize">Clear Sky</p>
                </div>

                <!-- Weather Details Grid -->
                <div class="grid grid-cols-2 gap-4 mt-8">
                    <div class="bg-white/20 rounded-2xl p-4 text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 mx-auto mb-2 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 0 0 4.5 4.5H18a3.75 3.75 0 0 0 1.332-7.257 3 3 0 0 0-3.758-3.848 5.25 5.25 0 0 0-10.233 2.33A4.502 4.502 0 0 0 2.25 15Z" />
                        </svg>
                        <p class="text-white/70 text-sm mb-1">Humidity</p>
                        <p id="humidity" class="text-white text-xl font-bold">0%</p>
                    </div>
                    <div class="bg-white/20 rounded-2xl p-4 text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 mx-auto mb-2 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 3.75H6A2.25 2.25 0 0 0 3.75 6v1.5M16.5 3.75H18A2.25 2.25 0 0 1 20.25 6v1.5m0 9V18A2.25 2.25 0 0 1 18 20.25h-1.5m-9 0H6A2.25 2.25 0 0 1 3.75 18v-1.5M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        <p class="text-white/70 text-sm mb-1">Wind Speed</p>
                        <p id="windSpeed" class="text-white text-xl font-bold">0 km/h</p>
                    </div>
                    <div class="bg-white/20 rounded-2xl p-4 text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 mx-auto mb-2 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
                        </svg>
                        <p class="text-white/70 text-sm mb-1">Pressure</p>
                        <p id="pressure" class="text-white text-xl font-bold">0 hPa</p>
                    </div>
                    <div class="bg-white/20 rounded-2xl p-4 text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 mx-auto mb-2 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        <p class="text-white/70 text-sm mb-1">Visibility</p>
                        <p id="visibility" class="text-white text-xl font-bold">0 km</p>
                    </div>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="bg-white/20 backdrop-blur-lg rounded-3xl p-6 shadow-2xl">
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center">
                        <p class="text-white/70 text-sm mb-1">Feels Like</p>
                        <p id="feelsLike" class="text-white text-2xl font-bold">0°C</p>
                    </div>
                    <div class="text-center">
                        <p class="text-white/70 text-sm mb-1">Min / Max</p>
                        <p id="minMaxTemp" class="text-white text-2xl font-bold">0° / 0°</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'f350a78b4d5dab0a8e03cd8db04b9a24'; // Replace with your OpenWeatherMap API key
        
        // Display current date
        function updateDate() {
            const date = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = date.toLocaleDateString('en-US', options);
        }

        async function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            
            if (!city) {
                showError('Please enter a city name!');
                return;
            }

            showLoading();
            hideError();
            hideWeather();

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
                );

                if (!response.ok) {
                    throw new Error('City not found');
                }

                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                hideLoading();
                showError('City not found! Please try again.');
            }
        }

        function displayWeather(data) {
            hideLoading();
            updateDate();

            // Update main info
            document.getElementById('cityName').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
            document.getElementById('weatherDescription').textContent = data.weather[0].description;
            
            // Update weather icon
            const iconCode = data.weather[0].icon;
            document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;

            // Update details
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${Math.round(data.wind.speed * 3.6)} km/h`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}°C`;
            document.getElementById('minMaxTemp').textContent = `${Math.round(data.main.temp_min)}° / ${Math.round(data.main.temp_max)}°`;

            showWeather();
        }

        function showLoading() {
            document.getElementById('loadingState').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingState').classList.add('hidden');
        }

        function showWeather() {
            document.getElementById('weatherDisplay').classList.remove('hidden');
        }

        function hideWeather() {
            document.getElementById('weatherDisplay').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.querySelector('p').textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Allow Enter key to search
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Load default city on page load
        window.addEventListener('load', function() {
            document.getElementById('cityInput').value = 'London';
            searchWeather();
        });
    </script>
</body>
</html>
