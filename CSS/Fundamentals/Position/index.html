<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
           border: 2px solid black;
           width: 100px;
           height: 100px; 
           margin: 2px;
        }
        .box1{
            position: relative;
            background-color: red;
            z-index:10
        }
        .box2{
            background-color: green;
            position: relative;
            left: 23px;
            bottom:28px
        }
        .box3{
            background-color: rgb(44, 44, 163);
            position: fixed;
            top: 30px;
            right: 30px
        }
        .box4{
            background-color: yellow;
            position: sticky;
            bottom: 8px;
            left: 100px;

        }
        .parent{
            padding: 14px;
            margin: 20px;
            background-color: rgb(186, 147, 87);
            width: 300px;   
            position: absolute; 
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>
</html>
