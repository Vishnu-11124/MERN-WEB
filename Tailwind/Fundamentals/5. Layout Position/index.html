<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Position and Display</title>
  </head>
  <body class="p-20">
    <h1 class="mb-3">1. Position</h1>
    <div class="relative h-40 bg-green-400 w-1/2">
      <p>Relative</p>
      <div class="absolute bottom-0 right-0 bg-teal-400 p-4">
        <p>Absolute</p>
      </div>
    </div>

    <div class="relative h-40 bg-green-400 w-1/2 mt-4">
      <p>Relative</p>
      <div class="absolute left-0 top-0 bg-teal-400 p-4">
        <p>Absolute</p>
      </div>
    </div>

    <div class="relative h-40 bg-green-400 w-1/2 mt-4">
      <p>Relative</p>
      <div class="absolute right-0 top-0 bg-teal-400 p-4">
        <p>Absolute</p>
      </div>
    </div>

    <div class="relative h-40 bg-green-400 w-1/2 mt-4">
      <p>Relative</p>
      <div class="absolute bottom-0 left-0 bg-teal-400 p-4">
        <p>Absolute</p>
      </div>
    </div>

    <h1 class="mt-7">2. Display</h1>
    <div class="bg-indigo-300 p-10 mb-10 w-[600px] mt-4">
      <span class="inline w-[200px] bg-orange-200">1. This is inline span</span>
      <span class="block bg-orange-200">2. This is block span</span>
      <span class="inline-block bg-orange-200">3. This is inline-block span</span>
      <span class="hidden">4. This is hidden span</span>
    </div>
    </div>
  </body>
</html>
