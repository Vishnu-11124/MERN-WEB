<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body class="p-10">
    <!-- Grid cols and rows -->
     <h1 class="my-3">1. Grid cols and rows</h1>
     <div class="w-100 grid grid-cols-3 gap-3">
      <div class="p-10 bg-green-200">One</div> 
      <div class="p-10 bg-green-200">Two</div> 
      <div class="p-10 bg-green-200">Three</div> 
      <div class="p-10 bg-green-200">Four</div> 
      <div class="p-10 bg-green-200">Five</div> 
      <div class="p-10 bg-green-200">Six</div> 
      <div class="p-10 bg-green-200">Seven</div> 
      <div class="p-10 bg-green-200">Eight</div> 
      <div class="p-10 bg-green-200">Nine</div> 
     </div>

     <!-- Col and row span  -->
      <h1 class="my-3">2. Col and row span</h1>
      <div class="w-100 grid grid-cols-3 gap-3">
        <div class="p-10 bg-green-200">One</div> 
        <div class="p-10 bg-green-200 col-span-2">Two</div> 
        <div class="p-10 bg-green-200 row-span-2">Three</div> 
        <div class="p-10 bg-green-200">Four</div> 
        <div class="p-10 bg-green-200">Five</div> 
        <div class="p-10 bg-green-200">Six</div> 
      </div>
  </body>
</html>
