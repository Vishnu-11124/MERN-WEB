<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Filters</title>
  </head>
  <body class="p-4">
    <!-- Contrast -->
    <h1 class="mb-3">1. Contrast</h1>
    <div class="border m-10 flex p-10">
      <img src="https://images.pexels.com/photos/18983802/pexels-photo-18983802.jpeg" alt="" class="w-[250px] h-[250px] contrast-50">

      <img src="https://images.pexels.com/photos/18983802/pexels-photo-18983802.jpeg" alt="" class="w-[250px] h-[250px] contrast-100">

      <img src="https://images.pexels.com/photos/18983802/pexels-photo-18983802.jpeg" alt="" class="w-[250px] h-[250px] contrast-150">

      <img src="https://images.pexels.com/photos/18983802/pexels-photo-18983802.jpeg" alt="" class="w-[250px] h-[250px] contrast-200">
    </div>

    <!-- Brightness -->
    <h1 class="my-3">2. Brightness</h1>
     <div class="border m-10 flex p-10">
      <img src="https://images.pexels.com/photos/34381451/pexels-photo-34381451.jpeg" alt="" class="w-[250px] h-[250px] brightness-50">

      <img src="https://images.pexels.com/photos/34381451/pexels-photo-34381451.jpeg" alt="" class="w-[250px] h-[250px] brightness-100">

      <img src="https://images.pexels.com/photos/34381451/pexels-photo-34381451.jpeg" alt="" class="w-[250px] h-[250px] brightness-150">

      <img src="https://images.pexels.com/photos/34381451/pexels-photo-34381451.jpeg" alt="" class="w-[250px] h-[250px] brightness-200">
    </div>

    <!-- Grayscale -->
    <h1 class="my-3">3. Grayscale</h1>
      <div class="border m-10 flex p-10">
        <img src="https://images.pexels.com/photos/34336341/pexels-photo-34336341.jpeg" alt="" class="w-[250px] h-[250px] ">

        <img src="https://images.pexels.com/photos/34336341/pexels-photo-34336341.jpeg" alt="" class="w-[250px] h-[250px] grayscale">

        <img src="https://images.pexels.com/photos/34336341/pexels-photo-34336341.jpeg" alt="" class="w-[250px] h-[250px] invert">

        <img src="https://images.pexels.com/photos/34336341/pexels-photo-34336341.jpeg" alt="" class="w-[250px] h-[250px] sepia">
      </div>

    <!-- Hue Rotate -->
    <h1 class="my-3">4. Hue Rotate</h1>
      <div class="border m-10 flex p-10">
        <img src="https://images.pexels.com/photos/34482318/pexels-photo-34482318.jpeg" alt="" class="w-[250px] h-[250px] hue-rotate-60">

        <img src="https://images.pexels.com/photos/34482318/pexels-photo-34482318.jpeg" alt="" class="w-[250px] h-[250px] hue-rotate-15">

        <img src="https://images.pexels.com/photos/34482318/pexels-photo-34482318.jpeg" alt="" class="w-[250px] h-[250px] hue-rotate-90">

        <img src="https://images.pexels.com/photos/34482318/pexels-photo-34482318.jpeg" alt="" class="w-[250px] h-[250px] hue-rotate-180">
      </div>

    <!-- Saturate  -->
    <h1 class="my-3">5. Saturate</h1>
      <div class="border m-10 flex p-10">
        <img src="https://images.pexels.com/photos/32972650/pexels-photo-32972650.jpeg" alt="" class="w-[250px] h-[250px] saturate-50">

        <img src="https://images.pexels.com/photos/32972650/pexels-photo-32972650.jpeg" alt="" class="w-[250px] h-[250px] saturate-100">

        <img src="https://images.pexels.com/photos/32972650/pexels-photo-32972650.jpeg" alt="" class="w-[250px] h-[250px] saturate-150">

        <img src="https://images.pexels.com/photos/32972650/pexels-photo-32972650.jpeg" alt="" class="w-[250px] h-[250px] saturate-200">
      </div>  

    <!-- Blur -->
    <h1 class="my-3">6. Blur</h1>
      <div class="border m-10 flex p-10">
        <img src="https://images.pexels.com/photos/34203416/pexels-photo-34203416.jpeg" alt="" class="w-[250px] h-[250px] blur-sm">

        <img src="https://images.pexels.com/photos/34203416/pexels-photo-34203416.jpeg" alt="" class="w-[250px] h-[250px] blur-md">

        <img src="https://images.pexels.com/photos/34203416/pexels-photo-34203416.jpeg" alt="" class="w-[250px] h-[250px] blur-lg">

        <img src="https://images.pexels.com/photos/34203416/pexels-photo-34203416.jpeg" alt="" class="w-[250px] h-[250px] blur-xl">
      </div> 
  </body>
</html>
